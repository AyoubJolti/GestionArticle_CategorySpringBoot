<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RH Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table style="margin-top: 30px" class="table">
    <h1 style="text-align: center;color:darkseagreen;margin-top: 30px">Liste du category</h1>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>

        <th scope="col"> <a th:href="new" class="btn btn-light" >Add</a></th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="Category:${lstCat}">
        <th th:text="${Category.id}"></th>
        <td th:text="${Category.nom_category}"></td>
        <td><a class="btn btn-warning" th:href="@{'/deleteCat/'+${Category.id}}">Delete</a> </td>
        <td><a class="btn btn-warning" th:href="@{'/edit/'+${Category.id}}">Edit</a> </td>
        <td><a class="btn btn-warning" th:href="@{'/ArticleOfCategorie/'+${Category.id}}">List Article</a> </td>

    </tr>

    </tbody>
</table>
</body>
</html>
