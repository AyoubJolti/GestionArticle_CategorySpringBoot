<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RH Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table style="margin-top: 30px" class="table">
    <h1 style="text-align: center;color:darkseagreen;margin-top: 30px">Liste du Article</h1>
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">prix</th>
        <th scope="col">qte</th>
        <th scope="col"> <a th:href="@{'../AddArticle/'+${ide}}" class="btn btn-light" >Add</a></th>



    </tr>
    </thead>
    <tbody>

    <tr  th:each="Art:${lstArt}">
        <td th:text="${Art.Nom_Art}"></td>
        <td th:text="${Art.prix}"></td>
        <td th:text="${Art.qte}"></td>
        <th scope="col"> <a th:href="@{'../../deleteArticle/' + ${Art.id} + '/' + ${ide}}" class="btn btn-light" >delete</a></th>
        <th scope="col"> <a th:href="@{'../../EditArticle/' + ${Art.id} + '/' + ${ide}}" class="btn btn-light" >Edit</a></th>




    </tr>

    </tbody>
</table>
</body>
</html>
